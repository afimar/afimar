<svg version="1.1"
	baseProfile="full"
	width="1000" height="1000"
	xmlns="http://www.w3.org/2000/svg">
	
<script type="text/ecmascript">
<![CDATA[
	function funcionON()
	{
		obj = document.getElementById("PulsadorON");
		obj.setAttribute("opacity","1");
		obj = document.getElementById("PulsadorOFF");
		obj.setAttribute("opacity","0.3");
		obj = document.getElementById("ContactorKM1R");
		obj.setAttribute("transform","rotate(0 250 450)");
		obj = document.getElementById("linea1");
		obj.setAttribute("transform","translate(6.7,0)");
		obj = document.getElementById("rotor");
		obj.setAttribute("fill","lightgray");
	}
	function funcionOFF()
	{
		obj = document.getElementById("PulsadorON");
		obj.setAttribute("opacity","0.3");
		obj = document.getElementById("PulsadorOFF");
		obj.setAttribute("opacity","1");
		obj = document.getElementById("ContactorKM1R");
		obj.setAttribute("transform","rotate(-15 250 450)");
		obj = document.getElementById("linea1");
		obj.setAttribute("transform","translate(-6.7,0)");
		obj = document.getElementById("rotor");
		obj.setAttribute("fill","white");
	}
]]>
</script>
	<!--Linea de alimentaciÃ³n-->
	<path d="m 50 50 l 400 0 m -400 50 l 400 0 m -400 50 l 400 0 m -400 50 l 400 0" stroke="black" stroke-width="1" fill="none"/>;
	<text x="50" y="50" style="text-anchor:end" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>L1</text>;
	<text x="50" y="100" style="text-anchor:end" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>L2</text>;
	<text x="50" y="150" style="text-anchor:end" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>L3</text>;
	<text x="50" y="200" style="text-anchor:end" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>PE</text>;
	<!--Linea hasta fusibles F1F-->
	<circle cx="250" cy="50" r="5" stroke="none" fill="black"/>;
	<circle cx="300" cy="100" r="5" stroke="none" fill="black"/>;
	<circle cx="350" cy="150" r="5" stroke="none" fill="black"/>;
	<path d="m 250 50 l 0 350 m 50 0 l 0 -300 m 50 50 l 0 250" stroke="black" stroke-width="1" fill="none"/>;
	<!--Fusibles F1F-->
	<g id="F1FR">
		<rect x="238.75" y="237.5" width="22.5" height="75" stroke="black" stroke-width="1" fill="none"/>;
	</g>
	<use href = "#F1FR" x="50" y="0"/>;
	<use href = "#F1FR" x="100" y="0"/>;
	<text x="365" y="275" style="text-anchor:start" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>F1F</text>;
	<!--Contactor-->	
	<g id="KM1R">
		<path d="M250 450 l 0 -60" stroke="black" stroke-width="1" fill="none" transform="rotate(-15 250 450)" id="ContactorKM1R"/>;
	</g>
	<use href = "#KM1R" x="50" y="0"/>;
	<use href = "#KM1R" x="100" y="0"/>;
	<!--Desfase horizontal de la linea de puntos = 250 - 25 * tan ( 15*pi()/180 ) -->
	<path stroke = 'black' stroke-width = '1' fill = 'none'  stroke-dasharray='10 5' d = 'M 243.301 425 l 100 0' id="linea1"/>;	
	<text x="365" y="425" style="text-anchor:start" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>KM1</text>;
	<!--Linea desde Contactor a Guardamotor-->
	<path d="m 250 450 l 0 100 m 50 -100 l 0 100 m 50 -100 l 0 100" stroke="black" stroke-width="1" fill="none"/>;
	<!--Guardamotor-->
	<g id="F2FR">
		<path d="m 250 550 l 0 12.5 l 25  0 l 0 25 l -25 0 l 0 12.5" stroke="black" stroke-width="1" fill="none"/>;
	</g>
	<use href = "#F2FR" x="50" y="0"/>;
	<use href = "#F2FR" x="100" y="0"/>;
	<path d="m 200 550 l 200 0 l 0 50 l -200 0 Z" stroke="black" stroke-width="1" fill="none" stroke-dasharray="10 5"/>;
	<text x="405" y="575" style="text-anchor:start" font-family='sans-serif' dominant-baseline = 'middle' font-size = '18px'>F2F</text>;
	<!--Linea Guardamotor-Motor-->
	<path d="m 250 600 l 0 175 m 50 -175 l 0 175 m 50 -175 l 0 175" stroke="black" stroke-width="1" fill="none"/>;
	<g id="motor">
		<!--Motor Jaula de Ardilla-->
		<circle id="rotor" cx="300" cy="775" r="75" stroke="black" stroke-width="1" fill="white"/>;
		<!--Desfase vertical del texto y = 775 +/- 0.6 * 18  (1,2 em)-->
		<text x="300" y="764.2" style="text-anchor:middle" font-family="sans-serif" dominant-baseline = "middle" font-size = "18px">M</text>;
		<text x="300" y="785.8" style="text-anchor:middle" font-family="sans-serif" dominant-baseline = "middle" font-size = "18px">3&#126;</text>;
		<animateTransform
		       attributeName="transform"
		       begin="PulsadorON.click"
			   end="PulsadorOFF.click" 
		       dur="0.5s"
		       type="rotate"
		       from="0 300 775"
		       to="360 300 775"
		       repeatCount="indefinite"
		/>
	</g>
	<!--Pulsador OFF-->
	<circle onclick = "funcionOFF()" id = "PulsadorOFF" cx="100" cy="300" r="20" stroke="none" fill="red"/>;
	<circle cx="100" cy="300" r="25" stroke="black" stroke-width="1" fill="none"/>;
	<!--Pulsador ON-->
	<circle onclick = "funcionON()" id = "PulsadorON" cx="100" cy="400" r="20" stroke="none" fill="green" opacity="0.3"/>;
	<circle cx="100" cy="400" r="25" stroke="black" stroke-width="1" fill="none"/>;
</svg>
	